apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sm-kube-state-metrics
  namespace: po
  labels:
    team: frontend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  endpoints:
  - interval: 30s
    port: http
    path: /metrics
  namespaceSelector:
    matchNames:
    - p
